<!DOCTYPE html>
<html>
    <head>
        <title>Ajouter un Patient</title>
    </head>
    <body>
        <h1>Formulaire d'ajouter un patient</h1>
        <form action="/submit" method="post">
            <label>Nom:</label>
            <input type="text" name="name" required><br><br>

            <label>Pregnancies:</label>
            <input type="number" name="pregnancies" required><br><br>

            <labe>Glucose:</labe>
            <input type="number" step="any" name="glucose" required><br><br>

            <label>BMI:</label>
            <input type="number" step="any" name="bmi" required><br><br>

            <label>Age:</label>
            <input type="number" step="any" name="age" required><br><br>

            <labe>Diabetes Pedigree Function:</labe>
            <input type="number" step="any" name="diabetes_pedigree" required><br><br>

            <button type="submit">Soumettre</button>
        </form>

        {% if result is not none %}

        <h2>Résultat de la prédiction : {{ "Diabétique" if result == 1 else "Non Diabétique"}}</h2>





    </body>

















</html>
